<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reindirizzamento...</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .spinner {
      border: 5px solid #eee;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Caricamento del progetto...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codiceDv = params.get('codiceDv');
    const folderId = params.get('folderId');

    if (codiceDv && folderId) {
      const redirectUrl = `index.html?codiceDv=${encodeURIComponent(codiceDv)}&folderId=${encodeURIComponent(folderId)}`;
      window.location.href = redirectUrl;
    } else {
      document.body.innerHTML = "<h2>Errore: parametri mancanti.</h2>";
    }
  </script>
</body>
</html>
